<div class="row full_signinup">
    <mat-card>
        <mat-card-title class="contactform_title">SIGN IN</mat-card-title>
        <div class="form_fields full_signinup">
            <form>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="contact_button">
                    <div class="example-button-row">
                        <button mat-raised-button class="save_button" color="primary">LOGIN</button>
                        <button mat-raised-button class="cancle_button" color="warn">CANCLE</button>
                    </div>
                </div>

            </form>
        </div>
    </mat-card>
</div>
